<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <h1 class="logo-item">Blog App</h1>
      </div>
      <div class="nav-links">
        <nav class="nav">
          <li class="nav-list-item">About Us</li>
          <li class="nav-list-item">All Blogs</li>
          <li class="nav-list-item">My Blogs</li>
        </nav>
      </div>
    </header>
    <main>
      <h1 class="login-form-title">Login Form</h1>
      <form id="Login" action="">
        <input type="text" id="login-username" placeholder="enter username" />
        <input type="text" id="login-password" placeholder="enter password" />
        <button>login </button>
      </form>

      <h1 class="signup-form-title">SignUp Form</h1>
      <form id="SignUp" action="">
        <input type="text" id="signup-username" placeholder="enter username" />
        <input type="text" id="signup-email" placeholder="enter email" />
        <input type="text" id="signup-password" placeholder="enter password" />
        <button>sign up</button>
      </form>
    </main>

    <script src="index.js"></script>
  </body>
</html>
